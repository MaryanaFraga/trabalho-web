<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="contato.css">
</head>
<body>
    <main>
        <!-- Nesta section a página é dividida em 2 partes -->
        <section>
            <div id="esquerda">
                <h2>Contato</h2>
                <p>Me mande uma mensagem</p>
                <img src="img/um-patinho-legal.png" width="200" id="imagem">
            </div>

            <!-- Aqui estão os componentes do formulário de contato -->
            <div id="direita">
                <input type="text" required class="textbox" id="tb1">
                <div class="labelline" id="ll1">Seu nome</div>

                <input type="text" required class="textbox" id="tb2">
                <div class="labelline" id="ll2">E-mail</div>

                <textarea class="textbox" id="tb3" rows="10" cols="50" placeo-holder="Mensagem"></textarea>
                <div class="labelline" id="ll3">Mensagem</div>
                
                <div id="buttons">
                    <button id="SairBtn" class="button"><a href="index.html" id="sair">Sair</a></button>
                    <input type="submit" value="Enviar" class="button" id="enviar">
                </div>
            </div>
        </section>
    </main>


</body>
</html>
